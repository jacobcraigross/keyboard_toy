<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>patatap app</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--- jQuery --->
    <script type="text/javascript" src="assets/js/lib/jquery-3.2.0.min.js"></script>
    <!--- paper.js --->
    <script type="text/javascript" src="assets/js/lib/paperjs/dist/paper-full.js"></script>
    <!--- howler js --->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.min.js"></script>
    <!--- paper js canvas --->
    <script type="text/paperscript" canvas="myCanvas">

          var sound = new Howl({
          src: ['assets/sounds/clay.mp3']
          });

          var circles = [];

          function onKeyDown(event) {
            sound.play();
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point, 500);
            newCircle.fillColor = "white";
            circles.push(newCircle);
          }

          function onFrame(event){
            for (var i = 0; i < circles.length; i ++){
              circles[i].scale(.9);
            }
          }
    </script>

  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>

  </body>
</html>
